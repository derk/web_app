<link href="./css/application.css" media="all" rel="stylesheet"/>
<style>
    .header {
        font-size: 1.5em;
        padding: 5px;
        font-weight: bold;
    }

    .good-price {
        font-size: 1.5em;
    }

    .btn-group-lg {
        width: 245px;
    }

    .btn-group-lg > .btn {
        padding: 0;
        font-size: 12px;
    }

    .btn-group-lg > li {
        width: 16em;
    }

    .tab_title {
        padding: 0;
        overflow: hidden;
    }

    .tab_title li {
        float: left;
        width: 33%;
        height: 30px;
        line-height: 30px;
        list-style: none;
        text-align: center;
    }

    .tab_title .selected {
        border-top: 2px solid #ea4609;
        color: #ea4609;
    }

    .tab_title li:nth-child(1), .tab_title li:nth-child(2) {
        border-right: 1px solid #ccc;
    }

    .tab_off {
        display: none;
    }

    .tab_con {
        display: block;
    }
</style>

<ion-view title="下订单">
    <ion-content>
        <div class="container has-header">
            <ul class="tab_title">
                <li ng-class="selecte1" ng-click="setActive(1)">立即下单</li>
                <li ng-class="selecte2" ng-click="setActive(2)">服务介绍</li>
                <li ng-class="selecte3" ng-click="setActive(3)">评价(未开通)</li>
            </ul>


            <div ng-class="tab_con1">
                <div class="header apptitle">
                    <span style="color:#656d78;">海阳星</span>
                </div>

                <div class="col-xs-12">
                    <div class="goods-title">
            <span style="color:#656d78;">{{ childname }} 上门保养<br><span>
            <hr>
          </span></span></div>
          <span style="color:#656d78;">价格: <strong class="good-price">{{price}}元 </strong> <span>{{fuweifu}}</span>
          </span>
                    <hr>
                </div>

                <div class="col-xs-12" style="min-height: 180px;">
                    <span>项目:</span>

                    <div class="list">

                        <label class="checkbox" style="padding-left: 0px;" ng-repeat="t in titleList">
                            <input type="checkbox" ng-change='quxiao(s.p,t.id,t.Selected,s)' style="margin-left: 0;"
                                   ng-disabled="dis"
                                   ng-model="t.Selected">
                            <label class="item item-input item-select" style="margin-left: 35px;">
                                <div class="input-label " style="font-size: 13px;">
                                    {{t.title}}
                                </div>
                                <select style="font-size: 13px;" ng-options="s.title for s in t.selectList"
                                        ng-change="change(s,t.Selected)" ng-model="s" ng-init="s = t.selectList[0]">
                                    <option value="">--重新选择--</option>
                                </select>
                            </label>
                        </label>

                    </div>

                </div>

                <div class="col-xs-12">
                    <span>其他:</span>

                    <label class="checkbox" style="padding-left: 26px;">
                        <input type="checkbox" ng-model="$parent.selectedAll" ng-click="checkAll($event)">

                        <div class="btn-group btn-group-lg" id="car_type_5">
                            <button type="button"
                                    style="min-width: 240px; font-size: 14px; margin-left: 18px;color:#999;"
                                    class="button button-light">已有配件,仅购买上门服务
                            </button>
                        </div>
                    </label>

                </div>
                <hr>
                <div class="col-xs-12">
                    <h4 style="font-size: 0.9em; margin-top: 10px;">支付: 支持现金支付、刷卡支付</h4>
                    <br><br>
                    <a type="submit" class="button button-positive common" ng-click="goPay()"
                       style="width: 100%;">立即预定</a>
                </div>
            </div>
            <div ng-class="tab_con2">
                <img alt="Detail 1" class="img-thumbnail" src="./img/detail.png">
                <!--<img alt="Detail 2" class="img-thumbnail" src="./img/detail.png">-->
            </div>
            <div ng-class="tab_con3"> 暂未开通</div>
        </div>
    </ion-content>
</ion-view>
