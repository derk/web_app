<style>
    .header {
        font-size: 1.5em;
        padding: 5px;
        font-weight: bold;
    }

    .good-price {
        font-size: 1.5em;
    }

    .btn-group-lg {
        width: 245px;
    }

    .btn-group-lg > .btn {
        padding: 0;
        font-size: 12px;
    }

    .btn-group-lg .dropdown-toggle {
        width: 20px;
        padding: 0 0 !important;
    }

    .btn-group-lg > li {
        width: 16em;
    }

    .other_title_btn {
        width: 20em;
    }

    #order_btn {
        background: #f57a22;
        color: #fff;
    }

    .tab_title {
        padding: 0;
        overflow: hidden;
    }

    .tab_title li {
        float: left;
        width: 33%;
        height: 30px;
        line-height: 30px;
        list-style: none;
        text-align: center;
    }

    .tab_title .selected {
        border-top: 2px solid #ea4609;
        color: #ea4609;
    }

    .tab_title li:nth-child(1), .tab_title li:nth-child(2) {
        border-right: 1px solid #ccc;
    }

    .tab_off {
        display: none;
    }

    .tab_con {
        display: block;
    }
</style>
<link href="./css/application.css" media="all" rel="stylesheet"/>
<ion-view title="下订单" hide-nav-bar="true">
    <ion-content has-header="false">
        <div class="container has-header">
            <ul class="tab_title">
                <li ng-class="selecte1" ng-click="setActive(1)">立即下单</li>
                <li ng-class="selecte2" ng-click="setActive(2)">服务介绍</li>
                <li ng-class="selecte3" ng-click="setActive(3)">评价(未开通)</li>
            </ul>


            <div ng-class="tab_con1">
                <div class="header apptitle">
                    <span>海阳星</span>
                </div>

                <div class="col-xs-12">
                    <div class="goods-title">
            <span>大众(一汽) 宝来 上门保养<br><span>
            <hr>
          </span></span></div>
          <span>价格: <strong class="good-price">{{price}}元 </strong> <span>(含服务费150元)</span>
          </span>
                    <hr>
                </div>

                <div class="col-xs-12" style="min-height: 300px;">
                    <span>项目:</span>

                    <div class="list">

                        <label class="checkbox" ng-repeat="t in titleList">
                            <input type="checkbox" ng-disabled="t.Selected">
                            <label class="item item-input item-select" style="margin-left: 15px;">
                                <div class="input-label " style="font-size: 13px;">
                                    {{t.title}}
                                </div>
                                <select style="font-size: 13px;" ng-change="change(p)" ng-model="p">
                                    <option ng-repeat="item in selectList" value="{{item.p}}">{{item.title}}</option>
                                </select>
                            </label>
                        </label>

                    </div>

                </div>

                <div class="col-xs-12">
                    <span>其他:</span>

                    <label class="checkbox" style="padding-left: 26px;">
                        <input type="checkbox" ng-model="$parent.selectedAll" ng-click="checkAll($event)">

                        <div class="btn-group btn-group-lg" id="car_type_5">
                            <button type="button"
                                    style="min-width: 240px; font-size: 14px; margin-left: 18px;color:#999;"
                                    class="button button-light">已有配件,仅购买上门服务
                            </button>
                        </div>
                    </label>

                </div>
                <hr>
                <div class="col-xs-12">
                    <h4 class="pull-left" style="font-size: 0.9em; margin-top: 20px;">支付: 支持现金支付、刷卡支付</h4>
                    <br><br>
                    <button type="submit" class="button button-positive common" style="width: 100%;">立即预定</button>
                </div>
            </div>
            <div ng-class="tab_con2">
                <img alt="Detail 1" class="img-thumbnail" src="./img/detail.png">
                <img alt="Detail 2" class="img-thumbnail" src="./img/detail.png">
            </div>
            <div ng-class="tab_con3"> 暂未开通</div>
        </div>
    </ion-content>
</ion-view>
