<ion-view title="添加品牌">
    <ion-content padding="true" class="has-header">
        <form ng-submit="addBrandTT(b)">
            <label class="item item-input">
                <span class="input-label">title</span>
                <input type="text" ng-model="b.title" placeholder="输入汽车品牌">
            </label>

            <label class="item item-input">
                <span class="input-label">类型</span>
                <input type="text" ng-model="b.brand3_type" placeholder="输入类型"/>
            </label>
            <label class="item item-input">
                <span class="input-label">Time</span>
                <input type="text" ng-model="b.brand3_time" placeholder="输入时间"/>
            </label>
            <label class="item item-input">
                <span class="input-label">ID</span>
                <!--<input type="text" value="{{brandsid}}" ng-model="b.brands3_id"/>-->
            </label>
            <button class="button button-full2 button-block " style="margin-top: 20px" type="submit">保存</button>
        </form>
    </ion-content>
</ion-view></script>
