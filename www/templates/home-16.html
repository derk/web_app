<style type="text/css">
    .nav {
        text-align: left;
        height: 100px;
    }

    .nav a {
        color: #5f5f5f;
        text-decoration: none;
    }

    .nav p {
        padding-left: 11px;
        border-top: 1px solid white;
        color: black;
        font-size: 14px;
        position: absolute;
        bottom: 0px;
        width: 100%;
        background-color: #f5f5f5;
        opacity: 0.7;
        line-height: 22px;
    }

    .nav img {
        background-size: cover;
        border-radius: 6px;
        border: 1px solid white;
        width: 100%;
    }

    .col {
        padding: 0px;
    }

    .left-icon{
        margin-left: 8px;
        margin-right: 6px;
        margin-top: 8px;
    }

    .right-icon{
        margin-right: 8px;
        margin-left: 6px;
        margin-top: 8px;
    }

</style>

<ion-view title="{{title}}" hide-nav-bar="true">
    <ion-content>
        <div class="swipe-div">
            <div id='slider' class='swipe'>
                <div class='swipe-wrap'>
                    <div ng-repeat="ad in adList">
                       <a href="{{ad.href}}">
                            <img ng-src="{{ad.img}}">
                        </a>

                        <p>{{ad.title}}</p>
                    </div>
                </div>
            </div>
            <ul class="mod_index">
                <li class="current"></li>
            </ul>
        </div>


        <!--导航-->
        <div ng-repeat="nav in navList">
            <span ng-if="$index % 2 == 0">
                <div class="row">

                    <div class="col nav item item-no-board left-icon" ng-if="navList[$index+0]">
                        <a ng-href="{{navList[$index+0].href}}">

                            <img ng-src="{{navList[$index+0].icon}}" ng-if="navList[$index+0].icon.substring(0,4)!='ion-'">
                            <img src="img/16icon.png" ng-if="navList[$index+0].icon.substring(0,4)=='ion-'">

                            <p ng-style="{{styleColor}}">{{navList[$index+0].title}}</p>
                        </a>
                    </div>


                    <div class="col nav item item-no-board right-icon" ng-if="navList[$index+1]">
                        <a ng-href="{{navList[$index+1].href}}">

                            <img ng-src="{{navList[$index+1].icon}}" ng-if="navList[$index+1].icon.substring(0,4)!='ion-'">
                            <img src="img/16icon.png" ng-if="navList[$index+1].icon.substring(0,4)=='ion-'">

                            <p ng-style="{{styleColor}}">{{navList[$index+1].title}}</p>
                        </a>
                    </div>


                </div>
            </span>
        </div>

    </ion-content>
</ion-view>
