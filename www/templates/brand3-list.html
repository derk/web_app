<style>
    .list {
        font-size: 14px;
        border-color: #eee;
        color: #666462;
        padding-top: 0px;
    }

    .item {
        border-color: #ddd;
        background-color: #fff;
        color: #444;
        position: relative;
        z-index: 2;
        display: block;
        border-width: 1px;
        border-style: solid;
        font-size: 14px;
    }

    a:link {
        text-decoration: none;
    }

    a:active {
        color: red;
        text-decoration: none;
    }

    .padding {
        padding: 0px;
    }
</style>

<ion-view title="选择排量">
    <ion-content padding="true" class="has-header has-footer">
        <ul class="list" ng-repeat="bs in brandslist3" style="margin-bottom: 0px;">
            <a href="#/order?childname={{ childname }}">
                <li class="item">

                    <span style="color:#666462;">{{ bs.title}}&nbsp;{{ bs.brand3_type}}&nbsp;{{ bs.brand3_time}}</span> <span
                        style="float: right !important;"><i
                        class="icon ion-ios-arrow-right"></i> </span>

                </li>
            </a>

        </ul>
        <a class="button button-full2 button-block " style="margin-top: 20px" href="#/addBrandT/{{ id }}">添加排量</a>

    </ion-content>
</ion-view>
