<style type="text/css">
    .article-header {
        border-bottom: 0px solid #e0e0e0;
        margin-bottom: 5px;
    }
    .article-content{
        border-bottom: 1px solid #e0e0e0;
        margin-bottom: 10px;
        padding-bottom: 10px;
    }
    .vote-tag {
        margin-top: 10px;
        margin-bottom: 10px;
        padding-left: 15px;
    }

    .vote-tag span {
        background-color: #FF6668;
        padding: 4px;
        color: #ffffff;
    }

    .item {
        border: 0;
        background-color: transparent;
    }

    .resumeProficiencies {
        float: left;
        clear: right;
        width: 100%;
        margin: 0px 0px 0px 15px;
    }

    .resumeProficienciesTop {
        float: left;
        clear: right;
        width: 100%;
        margin: -5px 0px 0px 0px;
        text-align: left;
        font-weight: 600;
    }

    .resumeProficienciesBottom {
        float: left;
        clear: right;
        width: 80%;
        margin: 2px 0px 0px 0px;
    }

    .progress {
        background: #e9e5e2;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#dddddd), to(#e9e5e2));
        background-image: -webkit-linear-gradient(top, #dddddd, #e9e5e2);
        background-image: -moz-linear-gradient(top, #dddddd, #e9e5e2);
        background-image: -ms-linear-gradient(top, #dddddd, #e9e5e2);
        background-image: -o-linear-gradient(top, #dddddd, #e9e5e2);
        background-image: linear-gradient(top, #dddddd, #e9e5e2);
        height: 20px;
        border-radius: 0px;
        -moz-box-shadow: 0 1px 0px #bebbb9 inset, 0 1px 0 #fcfcfc;
        -webkit-box-shadow: 0 1px 0px #bebbb9 inset, 0 1px 0 #fcfcfc;
        box-shadow: 0 1px 0px #bbbbbb inset, 0 1px 0 #fcfcfc;
    }

    .jquery {

        -webkit-transition: width 4.50s ease !important;
        -moz-transition: width 4.50s ease !important;
        -o-transition: width 4.50s ease !important;
        transition: width 4.50s ease !important;
    }

    /*来自bootstrap*/
    .progress-bar {
        float: left;
        width: 0;
        height: 100%;
        font-size: 12px;
        line-height: 20px;
        color: #ffffff;
        text-align: center;
        background-color: #428bca;
        -webkit-box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);
        box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);
        -webkit-transition: width 0.6s ease;
        transition: width 0.6s ease;

    }

    .progress {
        height: 20px;
        margin-bottom: 20px;
        overflow: hidden;
        background-color: #f5f5f5;
        border-radius: 0px;
        -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .progress.active .progress-bar {
        -webkit-animation: progress-bar-stripes 2s linear infinite;
        animation: progress-bar-stripes 2s linear infinite;
    }

    .progress-bar-info {
        background-color: #5bc0de;
    }
</style>

<ion-view title="投票" hide-nav-bar="true">
    <ion-content has-header="false">

        <ion-slide-box on-slide-changed="slideChanged(index)">

            <ion-slide class="padding" ng-repeat="vote in votes">

                <div class="article-header">
                    <div class="mod-title article-header-color"><p>{{vote.title}}</p></div>
                    <div class="mod-text">{{vote.createtime}}</div>
                </div>

                <div class="article-content article-color" ng-bind-html="vote.content">
                </div>

                <div class="vote-tag">
                    <span class="vote-tag" ng-show="vote.isCheckbox=='Y'">多选</span>
                    <span class="vote-tag" ng-show="vote.isCheckbox=='N'">单选</span>
                </div>

                <ul class="list" id="vote-list{{vote.voId}}" ng-if="vote.isCheckbox=='Y'">

                    <li class="item item-checkbox" ng-repeat="opt in vote.opData">
                        <label class="checkbox">
                            <input type="checkbox" name="checkbox{{vote.voId}}" value="{{opt.opId}}">
                        </label>
                        {{opt.opName}}
                    </li>

                </ul>

                <div class="list" id="vote-list{{vote.voId}}" style="margin-bottom:40px;"
                     ng-if="vote.isCheckbox=='N'">

                    <label class="item item-radio" ng-repeat="opt in vote.opData">
                        <input type="radio" name="group{{vote.voId}}" value="{{opt.opId}}">

                        <div class="item-content">
                            {{opt.opSort}}.{{opt.opName}}
                        </div>
                        <i class="radio-icon ion-checkmark"></i>
                    </label>

                </div>

                <div id="vote-result{{vote.voId}}" style="margin-top: 30px;display: none;">

                    <div class="resumeProficiencies" ng-repeat="opt in vote.opData">

                        <div class="resumeProficienciesTop">
                            {{opt.opSort}}.{{opt.opName}}
                        </div>
                        <div class="resumeProficienciesBottom">
                            <div class="progress">
                                <div id="progresBar{{opt.opId}}" class="jquery progress-bar progress-bar-info"
                                     role="progressbar"
                                     style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                </div>

                <button id="submit{{vote.voId}}" class="button button-full2 button-block" style="margin-bottom:40px;"
                        type="submit"
                        ng-click="submit(vote)">提 交
                </button>

            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-view>
