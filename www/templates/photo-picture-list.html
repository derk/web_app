<!--相册-->

<style>
body {
    padding: 0;
    margin: 0;
    background: #DFDCD1;
    font-family:"Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
    color: #444340;
}
h1 {
    font-size: 1.3em;
    padding: 15px 10px;
    margin: 0;
}
h2 {
    font-size: 1.1em;
    padding: 10px;
    margin: 0;
}
img {
    border: none;
}
a {
    color: #444340;
}
#MainContent {
    background: #ffffff;
    padding-bottom: 30px;
}
.gallery {
    list-style: none;
    padding: 0;
    margin: 0;
}
.gallery:after {
    clear: both;
    content:".";
    display: block;
    height: 0;
    visibility: hidden;
}
.gallery li {
    float: left;
    width: 50%;
}
.gallery li a {
    display: block;
    margin: 5px;
    border: 1px solid #3c3c3c;
}
.gallery li img {
    display: block;
    width: 100%;
    height: auto;
}
</style>
<link href="css/photoswipe.css" rel="stylesheet">

<ion-view title="相册列表" hide-nav-bar="true">
    <ion-content has-header="false" has-padding="true">

        <div id="MainContent">
            <ul id="Gallery" class="gallery">
                <li ng-repeat="photo in photoList">
                    <a href="{{photo.imgPath}}">
                        <img src="{{photo.imgPath}}" />
                    </a>
                </li>
            </ul>
        </div>
       
    </ion-content>
</ion-view>
