<style type="text/css">
.pane {
    background-color: #464541;
}
.nav {
    text-align: center;
    padding: 10px;
    margin-bottom: -3px;
    background-color: #464541;
}
.nav a {
    color: #eeeeee;
    text-decoration: none;
}
.nav p {
    color: white;
    font-size: 16px;
    text-align: center;
    margin-top: 20px;
}
.icon {
    padding-bottom: 15px;
    color: #F38925;
    margin-top: 8px;
}
.tab-item .icon {
    display: block;
    margin: 0 auto;
    height: 32px;
    font-size: 40px;
    font-weight: 700;
}
.row {
    height: 120px;
}
.row .norow {
    padding: 0px;
    margin-top: 0px;
}
.color_one {
    /*background: #43423E;*/
    background-image: url('img/bg1.png');
    /*background-size:cover; */
    border: solid 1px black;
    border-radius: 5px;
}
</style>

<ion-view title="{{title}}" hide-nav-bar="true">
    <ion-content>
        <div class="swipe-div">
            <div id='slider' class='swipe'>
                <div class='swipe-wrap'>
                    <div ng-repeat="ad in adList">
                            <a href="{{ad.href}}">
                            <img ng-src="{{ad.img}}">
                        </a>

                        <p>{{ad.title}}</p>
                    </div>
                </div>
            </div>
            <ul class="mod_index">
                <li class="current"></li>
            </ul>
        </div>


        <!--导航-->
        <div ng-repeat="nav in navList">
            <span ng-if="$index % 3 == 0">
                <div class="row norow">

                    <div class="col col-30  nav color_one" ng-if="navList[$index+0]">
                        <a ng-href="{{navList[$index+0].href}}" class="tab-item">
                            <i class="icon {{navList[$index+0].icon}}"></i>
                            <p ng-style="{{styleColor}}">{{navList[$index+0].title}}</p>
                        </a>
                    </div>


                    <div class="col col-30 nav color_one" ng-if="navList[$index+1]" style="margin-left: 5px">
                        <a ng-href="{{navList[$index+1].href}}" class="tab-item">
                            <i class="icon {{navList[$index+1].icon}}"></i>
                            <p ng-style="{{styleColor}}">{{navList[$index+1].title}}</p>
                        </a>
                    </div>

                    <div class="col col-30 nav color_one" ng-if="navList[$index+2]" style="margin-left: 5px;margin-right:5px;">
                        <a ng-href="{{navList[$index+2].href}}" class="tab-item">

                            <i class="icon {{navList[$index+2].icon}}"></i>
                            <p ng-style="{{styleColor}}">{{navList[$index+2].title}}</p>
                        </a>
                    </div>

                </div>
            </span>
        </div>

    </ion-content>
</ion-view>
